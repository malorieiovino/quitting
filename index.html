<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobriety Streak Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --card-secondary: #252525;
            --primary: #4ade80;
            --primary-dark: #22c55e;
            --accent: #10b981;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --highlight: #059669;
            --danger: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(74, 222, 128, 0.03) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(16, 185, 129, 0.03) 0%, transparent 25%);
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.25rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }
        
        .main-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .card-header {
            background-color: var(--card-secondary);
            padding: 20px;
            border-bottom: 2px solid rgba(74, 222, 128, 0.2);
            position: relative;
        }
        
        .card-body {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .streak-counter {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .streak-number {
            font-size: 7rem;
            font-weight: 700;
            line-height: 1;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(74, 222, 128, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .streak-number::after {
            content: "DAYS";
            position: absolute;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            right: -24px;
            bottom: 26px;
            transform: rotate(90deg);
        }
        
        .streak-label {
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }
        
        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(74, 222, 128, 0.1) 0%, transparent 70%);
            opacity: 0.5;
            z-index: 1;
            filter: blur(20px);
        }
        
        .progress-container {
            width: 100%;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            position: relative;
            width: 0%;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .progress-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 30px;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: glowMove 2s infinite;
            opacity: 0.5;
        }
        
        @keyframes glowMove {
            0% { left: -30px; }
            100% { left: 100%; }
        }
        
        .milestone-container {
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0.5rem 0 1.5rem;
        }
        
        .milestone-badge {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }
        
        .achievements {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            width: 100%;
        }
        
        .achievement {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 1.2rem;
            position: relative;
            cursor: pointer;
        }
        
        .achievement:before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: none;
            z-index: 10;
        }
        
        .achievement:after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: none;
            margin-bottom: -5px;
            z-index: 10;
        }
        
        .achievement:hover:before,
        .achievement:hover:after {
            opacity: 1;
            visibility: visible;
        }
        
        .achievement.unlocked {
            background-color: rgba(16, 185, 129, 0.15);
            border-color: var(--primary);
            transform: scale(1.1);
            color: var(--primary);
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.3);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            width: 100%;
        }
        
        .button {
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            outline: none;
        }
        
        .button-primary {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--primary);
            border: 1px solid rgba(74, 222, 128, 0.3);
        }
        
        .button-primary:hover {
            background-color: rgba(16, 185, 129, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.2);
        }
        
        .button-primary:active {
            transform: translateY(0);
        }
        
        .button-danger {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .button-danger:hover {
            background-color: rgba(239, 68, 68, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.2);
        }
        
        .button-danger:active {
            transform: translateY(0);
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            width: 100%;
        }
        
        .stat-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .stat-icon {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .quote-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            border-left: 3px solid var(--primary);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .quote {
            font-style: italic;
            color: var(--text-secondary);
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            position: relative;
        }
        
        .quote i {
            color: var(--primary);
            font-size: 1.25rem;
            opacity: 0.5;
        }
        
        .confetti {
            position: absolute;
            z-index: 1000;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: confettiFall linear forwards;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(1000%) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Interactive Elements */
        .streak-number {
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        
        .streak-number:hover {
            transform: scale(1.05);
            color: var(--highlight);
        }
        
        .streak-card {
            position: relative;
            overflow: hidden;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            border-radius: 0 0 16px 16px;
        }
        
        .wave::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            animation: waveAnimation 2s infinite ease-in-out;
        }
        
        @keyframes waveAnimation {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
        
        @media (max-width: 640px) {
            .streak-number {
                font-size: 5rem;
            }
            
            .streak-number::after {
                right: -20px;
                bottom: 20px;
                font-size: 0.8rem;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .card-body {
                padding: 1.5rem;
            }
            
            .button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sobriety Tracker</h1>
            <p class="subtitle">Track your progress, celebrate your journey</p>
        </div>
        
        <div class="main-card streak-card">
            <div class="card-header">
                <div class="streak-counter">
                    <div class="streak-number" id="streak">0</div>
                    <div class="glow-effect"></div>
                    <p class="streak-label">Clean & Strong</p>
                </div>
            </div>
            
            <div class="card-body">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill">
                            <div class="progress-glow"></div>
                        </div>
                    </div>
                </div>
                
                <div class="milestone-container" id="milestone-container"></div>
                
                <div class="achievements">
                    <div class="achievement" id="achievement-1-day" data-tooltip="1 Day">
                        <i class="fas fa-seedling"></i>
                    </div>
                    <div class="achievement" id="achievement-7-days" data-tooltip="1 Week">
                        <i class="fas fa-leaf"></i>
                    </div>
                    <div class="achievement" id="achievement-30-days" data-tooltip="1 Month">
                        <i class="fas fa-tree"></i>
                    </div>
                    <div class="achievement" id="achievement-90-days" data-tooltip="3 Months">
                        <i class="fas fa-mountain"></i>
                    </div>
                    <div class="achievement" id="achievement-365-days" data-tooltip="1 Year">
                        <i class="fas fa-award"></i>
                    </div>
                </div>
                
                <div class="buttons">
                    <button class="button button-primary" id="editButton">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Edit Start Date</span>
                    </button>
                    <button class="button button-danger" id="resetButton">
                        <i class="fas fa-redo-alt"></i>
                        <span>Reset Streak</span>
                    </button>
                </div>
            </div>
            
            <div class="wave"></div>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="stat-value" id="longest-streak">0</div>
                <div class="stat-label">Longest Streak</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-value" id="total-days">0</div>
                <div class="stat-label">Total Days Clean</div>
            </div>
        </div>
        
        <div class="quote-container">
            <div class="quote">
                <i class="fas fa-quote-left"></i>
                <p id="motivational-quote"></p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const streakElement = document.getElementById('streak');
            const progressFill = document.getElementById('progress-fill');
            const milestoneContainer = document.getElementById('milestone-container');
            const editButton = document.getElementById('editButton');
            const resetButton = document.getElementById('resetButton');
            const longestStreakElement = document.getElementById('longest-streak');
            const totalDaysElement = document.getElementById('total-days');
            const quoteElement = document.getElementById('motivational-quote');
            
            // Achievement elements
            const achievement1Day = document.getElementById('achievement-1-day');
            const achievement7Days = document.getElementById('achievement-7-days');
            const achievement30Days = document.getElementById('achievement-30-days');
            const achievement90Days = document.getElementById('achievement-90-days');
            const achievement365Days = document.getElementById('achievement-365-days');
            
            // Milestone definitions
            const milestones = [
                { days: 1, message: "First day done! The journey has begun! üéâ", icon: "fas fa-check-circle" },
                { days: 3, message: "3 days strong! The hardest days are behind you. üí™", icon: "fas fa-bolt" },
                { days: 7, message: "One week milestone! Your body is healing. üå±", icon: "fas fa-leaf" },
                { days: 14, message: "Two weeks of clarity! Brain fog lifting. üß†", icon: "fas fa-brain" },
                { days: 21, message: "21 days! New habits forming. üîÑ", icon: "fas fa-sync-alt" },
                { days: 30, message: "ONE MONTH CLEAN! Major achievement! üèÜ", icon: "fas fa-trophy" },
                { days: 60, message: "60 DAYS! You're mastering this! üîë", icon: "fas fa-key" },
                { days: 90, message: "90 DAYS! Incredible transformation! ü¶ã", icon: "fas fa-spa" },
                { days: 180, message: "HALF A YEAR! You're unstoppable! üöÄ", icon: "fas fa-rocket" },
                { days: 365, message: "ONE FULL YEAR! Legendary status! üëë", icon: "fas fa-crown" }
            ];
            
            // Motivational quotes
            const quotes = [
                "Every day is a new opportunity to improve yourself. Take it and make the most of it.",
                "The struggle you're in today is developing the strength you need for tomorrow.",
                "Small steps every day lead to big changes over time.",
                "You are stronger than your strongest excuse.",
                "Trust the process. Your time is coming.",
                "The only bad workout is the one that didn't happen.",
                "Your body hears everything your mind says. Keep going. You can.",
                "It does not matter how slowly you go as long as you do not stop.",
                "Don't count the days, make the days count.",
                "Recovery is not for people who need it. It's for people who want it.",
                "Rock bottom became the solid foundation on which I rebuilt my life.",
                "Sometimes you have to go through the worst to get to the best.",
                "Your current situation is not your final destination.",
                "Remember why you started.",
                "Progress not perfection."
            ];
            
            // History of streaks
            let streakHistory = JSON.parse(localStorage.getItem('streakHistory')) || [];
            
            // Load data
            let startDate = localStorage.getItem('sobrietyStartDate');
            let streakCount = 0;
            let longestStreak = parseInt(localStorage.getItem('longestStreak')) || 0;
            let totalDays = parseInt(localStorage.getItem('totalDays')) || 0;
            
            // Set a random quote
            function setRandomQuote() {
                const randomIndex = Math.floor(Math.random() * quotes.length);
                quoteElement.textContent = quotes[randomIndex];
            }
            
            // Create confetti
            function createConfetti(count = 100, duration = 8) {
                const colors = ['#4ade80', '#10b981', '#34d399', '#a7f3d0', '#6ee7b7', '#ffffff'];
                const container = document.querySelector('.container');
                
                for (let i = 0; i < count; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // Random position, color, size, delay and duration
                    const left = Math.random() * 100;
                    const size = Math.random() * 10 + 5;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const delay = Math.random() * 3;
                    const animationDuration = Math.random() * 2 + duration;
                    
                    confetti.style.left = `${left}%`;
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    confetti.style.backgroundColor = color;
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDelay = `${delay}s`;
                    confetti.style.animationDuration = `${animationDuration}s`;
                    
                    container.appendChild(confetti);
                    
                    // Remove after animation completes
                    setTimeout(() => {
                        confetti.remove();
                    }, (animationDuration + delay) * 1000);
                }
            }
            
            // Update achievements based on streak
            function updateAchievements() {
                // Reset all
                achievement1Day.classList.remove('unlocked');
                achievement7Days.classList.remove('unlocked');
                achievement30Days.classList.remove('unlocked');
                achievement90Days.classList.remove('unlocked');
                achievement365Days.classList.remove('unlocked');
                
                // Unlock based on streak
                if (streakCount >= 1) achievement1Day.classList.add('unlocked');
                if (streakCount >= 7) achievement7Days.classList.add('unlocked');
                if (streakCount >= 30) achievement30Days.classList.add('unlocked');
                if (streakCount >= 90) achievement90Days.classList.add('unlocked');
                if (streakCount >= 365) achievement365Days.classList.add('unlocked');
            }
            
            // Calculate streak if start date exists
            if (startDate) {
                const start = new Date(startDate);
                const today = new Date();
                
                // Reset to beginning of day for accurate calculation
                start.setHours(0, 0, 0, 0);
                today.setHours(0, 0, 0, 0);
                
                // Calculate difference in days
                const diffTime = today.getTime() - start.getTime();
                streakCount = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                // Update streak display
                updateDisplay();
            }
            
            // Set random quote on load
            setRandomQuote();
            
            // Calculate next milestone for progress bar
            function getNextMilestone() {
                const nextMilestone = milestones.find(m => m.days > streakCount);
                if (nextMilestone) {
                    return nextMilestone.days;
                }
                // If beyond all milestones, use 365 (1 year) or current streak + 30 if > 365
                return Math.max(365, streakCount + 30);
            }
            
            // Update all display elements
            function updateDisplay() {
                streakElement.textContent = streakCount;
                
                // Update progress bar
                const nextMilestoneDay = getNextMilestone();
                const progress = Math.min(100, (streakCount / nextMilestoneDay) * 100);
                progressFill.style.width = `${progress}%`;
                
                // Check for milestone
                const exactMilestone = milestones.find(m => m.days === streakCount);
                const nextMilestone = milestones.find(m => m.days > streakCount);
                
                // Clear previous milestone
                milestoneContainer.innerHTML = '';
                
                // Show exact milestone if it's today
                if (exactMilestone) {
                    milestoneContainer.innerHTML = `
                        <div class="milestone-badge">
                            <i class="${exactMilestone.icon}"></i>
                            ${exactMilestone.message}
                        </div>
                    `;
                    createConfetti();
                } 
                // Otherwise show progress to next milestone
                else if (nextMilestone) {
                    const daysToNext = nextMilestone.days - streakCount;
                    milestoneContainer.innerHTML = `
                        <div class="milestone-badge">
                            <i class="${nextMilestone.icon}"></i>
                            ${daysToNext} days to ${nextMilestone.days}-day milestone
                        </div>
                    `;
                }
                
                // Update achievements
                updateAchievements();
                
                // Update stats
                longestStreakElement.textContent = Math.max(longestStreak, streakCount);
                totalDaysElement.textContent = totalDays + streakCount;
            }
            
            // Edit start date button
            editButton.addEventListener('click', function() {
                const existingDate = startDate ? new Date(startDate).toISOString().split('T')[0] : '';
                const newDate = prompt(`Enter your sobriety start date (YYYY-MM-DD):`, existingDate);
                
                if (newDate && isValidDate(newDate)) {
                    // If there was a previous streak, save it to history
                    if (startDate && streakCount > 0) {
                        const oldStart = new Date(startDate);
                        const oldEnd = new Date();
                        oldEnd.setDate(oldEnd.getDate() - 1); // Yesterday
                        
                        streakHistory.push({
                            start: oldStart.toISOString().split('T')[0],
                            end: oldEnd.toISOString().split('T')[0],
                            days: streakCount
                        });
